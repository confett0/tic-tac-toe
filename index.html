<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="app.js" defer></script>
</head>

<body>
    <h1>Tic Tac Toe</h1>
    <h2 class="display">Player 1, make your move!</h2>
    <div class="gameboard">
        <div class="gameboard-cell" id="0"></div>
        <div class="gameboard-cell" id="1"></div>
        <div class="gameboard-cell" id="2"></div>
        <div class="gameboard-cell" id="3"></div>
        <div class="gameboard-cell" id="4"></div>
        <div class="gameboard-cell" id="5"></div>
        <div class="gameboard-cell" id="6"></div>
        <div class="gameboard-cell" id="7"></div>
        <div class="gameboard-cell" id="8"></div>
    </div>
    <button type="button" class="restart">Restart</button>
    <footer>Copyright</footer>
</body>

</html>
